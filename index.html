<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  
  <!-- Challenger Style -->
  <link rel="stylesheet" href="style.css">

  <!-- Kumbh Sans Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; display:none;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <!-- Background Section-->
    <div class="background">
      <img src="images/bg-pattern-top.svg" alt="Circle">
      <img src="images/bg-pattern-bottom.svg" alt="Circle">
    </div>

    <main>
      <!-- Picture & Cover Section-->
      <img src="images/bg-pattern-card.svg" alt="Profile Cover" class="cover">
      <img src="images/image-victor.jpg" alt="Profile Picture" class="avatar">

      <!-- User Data Section -->
      <section class="user-data">
        <div class="first-line">
          <h2>Victor Crest</h2>
          <span>26</span>
        </div>
        <span class="second-line">London</span>
      </section>

      <!-- Activities Section -->
      <section class="activities">
        <div class="followers activity">
          <h2>80K</h2>
          <span>Followers</span>
        </div>
        
        <div class="likes activity">
          <h2>803K</h2>
          <span>Likes</span>
        </div>
        
        <div class="photos activity">
          <h2>1.4K</h2>
          <span>Photos</span>
        </div>
      </section>

    </main>
  
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>

  </div>
</body>
</html>
